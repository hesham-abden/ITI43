<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="Welcome Page" content="width=device-width, initial-scale=1.0" />
    <title>Dragon Mania!</title>
    <link rel="icon" href="./images/bird.png" />
    <link rel="stylesheet" href="style .css" />
  </head>
  <body>
    <div class="box">
      Select Your Level
      <br />
      <select name="Level" id="levels">
        <option hidden selected>Choose an option</option>
        <option value="1">Level 1</option></select
      ><br />
      Enter Your name
      <br />
      <input type="text" id="name" placeholder="Enter Your Name" />
      <br />
      <button type="button" value="send" id="gobutton">GO</button>
    </div>
    <div class="box">
      <p>Game Bird Shooting Points</p>
      <img src="./images/bird1.gif" alt="bird 1" />+5 Points<br />
      <img src="./images/bird2.gif" alt="bird 2" />+10 Points<br />
      <img src="./images/bird3.gif" alt="bird 3" />-10 Points
    </div>
  </body>
  <script src="./script.js"></script>
</html>
