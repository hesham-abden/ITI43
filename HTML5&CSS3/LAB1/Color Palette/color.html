      max="255"
      step="1"
    />
    <br />
    <span>green</span>
    <input
      type="range"
      name="green"
      id="green"
      value="0"
      min="0"
      max="255"
      step="1"
    />
    <br />
    <span>blue</span>
    <input
      type="range"
      name="blue"
      id="blue"
      value="0"
      min="0"
      max="255"
      step="1"
    />
